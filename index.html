<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="intro">
    <img class="intro__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="add-item__title">Add Item</h3>
      <div class="new-task">
        <input id="new-task" class="input input__task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="input input__check" type="checkbox">
          <label class="tasks__item__article">Pay Bills</label>
          <input type="text" class="input input__task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="delete__icon" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="input input__check" type="checkbox">
          <label class="tasks__item__article">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input__task">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img class="delete__icon" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="tasks tasks_completed" id="completed-tasks">
        <li class="tasks__item">
          <input class="input input__check" type="checkbox" checked>
          <label class="tasks__item__article">See the Doctor</label>
          <input type="text" class="input input__task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="delete__icon" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
